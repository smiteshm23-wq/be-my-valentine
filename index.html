<script>
        // Create background hearts
        function createHearts() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHearts, 400);

        // Mobile-ready Move Logic + The "No Choice" Alert
        let noClickCount = 0;

        function moveButton() {
            const btn = document.getElementById('noBtn');
            
            // Calculate random position
            const padding = 50;
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - padding);
            
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';

            // Optional: Show a small toast or change text as it moves
            if(noClickCount < 1) {
                console.log("Choice restricted!"); 
            }
        }

        // The "Trap" Message logic
        document.getElementById('noBtn').onclick = function() {
            noClickCount++;
            if(noClickCount > 0) {
                alert("‚õî SYSTEM ERROR: You can't have a choice! 'No' is currently disabled for Vrusha. ‚ù§Ô∏è");
                moveButton(); // Make it jump again after they click 'OK' on the alert
            }
        };

        // The Celebration
        function showLove() {
            const duration = 3 * 1000;
            const end = Date.now() + duration;

            (function frame() {
              confetti({
                particleCount: 3,
                angle: 60,
                spread: 55,
                origin: { x: 0 },
                colors: ['#ff4d6d', '#ffffff']
              });
              confetti({
                particleCount: 3,
                angle: 120,
                spread: 55,
                origin: { x: 1 },
                colors: ['#ff4d6d', '#ffffff']
              });

              if (Date.now() < end) {
                requestAnimationFrame(frame);
              }
            }());

            const cardContent = document.getElementById('content');
            cardContent.innerHTML = `

                    The screen is glass, the pixels new,
                    But my love is real and it‚Äôs all for you.

                    "To my beautiful wife: You are the heart of our home and the soul of my life. 
                    Thank you for choosing me every single day. Happy Valentine‚Äôs Day."
                </p>
                <div style="font-size: 50px; margin-top: 20px;">üéâ‚ú®üåπ</div>
            `;
        }
    </script>
