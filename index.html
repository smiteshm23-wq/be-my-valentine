<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden;
        }
        .card {
            background: rgba(255, 255, 255, 0.25); backdrop-filter: blur(12px);
            padding: 3rem; border-radius: 25px; text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3); width: 350px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.5s ease;
        }
        h1 { color: #d63384; margin-bottom: 10px; }
        p { color: #555; line-height: 1.6; }
        .buttons { margin-top: 30px; position: relative; height: 50px; }
        button { 
            padding: 12px 25px; border: none; border-radius: 50px; 
            cursor: pointer; font-weight: bold; font-size: 1rem;
            transition: transform 0.2s;
        }
        .yes { background: #ff4d6d; color: white; box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4); }
        .no { background: white; color: #ff4d6d; position: absolute; left: 180px; }
    </style>
</head>
<body>

    <div class="card" id="card">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <p>I have a special question for you...</p>
        <div class="buttons">
            <button class="yes" onclick="showLove()">Yes!</button>
            <button class="no" id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <script>
        // The "Moving No" Logic
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        // The Success Logic (Option 3 + Confetti)
        function showLove() {
            // Trigger Confetti
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ffafbd', '#ffffff', '#ffc3a0']
            });

            // Update Card Content
            const card = document.getElementById('card');
            card.innerHTML = `
                <h1 style="font-size: 2rem;">It's a Date! My Love "Vusha" ‚ù§Ô∏è</h1>
                <p style="font-style: italic; white-space: pre-line;">
                    I wrote some code, I picked a theme,
                    To ask the person of my dreams.
                    The screen is glass, the pixels new,
                    But my love is real and it‚Äôs all for you.

                    To my beautiful wife: You are the heart of our home and the soul of my life. 
                    Thank you for choosing me every single day. Happy Valentine‚Äôs Day.
                </p>
                <div style="font-size: 40px; margin-top: 20px;">üéâüåπ‚ú®</div>
            `;
        }
    </script>
</body>
</html>
