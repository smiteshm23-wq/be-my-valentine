<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --primary-pink: #ffafbd;
            --secondary-pink: #ffc3a0;
            --accent-red: #ff4d6d;
            --glass: rgba(255, 255, 255, 0.8);
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-pink), var(--secondary-pink));
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 30px;
            text-align: center;
            border: 2px solid white;
            width: 85%;
            max-width: 350px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 100; /* Keeps card above hearts */
        }

        h1 { color: #d63384; font-size: 1.8rem; }
        
        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
            min-height: 50px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .yes { background: var(--accent-red); color: white; }

        .no {
            background: white;
            color: var(--accent-red);
            border: 1px solid var(--accent-red);
            position: relative; /* Starts in the box */
        }

        .floating-heart {
            position: absolute;
            bottom: -50px;
            font-size: 20px;
            opacity: 0.6;
            animation: float Up 6s linear infinite;
            z-index: 1; /* Behind the card */
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <div id="content">
            <h1>Will you be my Valentine, Vrusha? ‚ù§Ô∏è</h1>
            <p>I have a very important question for you...</p>
            <div class="buttons">
                <button class="yes" onclick="showLove()">Yes!</button>
                <button class="no" id="noBtn" onmouseover="moveButton()" onclick="trap()">No</button>
            </div>
        </div>
    </div>

    <script>
        function createHearts() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHearts, 500);

        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - 20);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - 20);
            
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function trap() {
            alert("‚ö†Ô∏è SYSTEM ERROR: 'No' is not an option for my wife! Choice denied. ‚ù§Ô∏è");
            moveButton();
        }

        function showLove() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            
            document.getElementById('content').innerHTML = `
                <h1 style="font-size: 2rem;">It's a Valentine! ‚ù§Ô∏è</h1>
                <p style="font-style: italic; white-space: pre-line;">
                   I wrote some code, I picked a theme,
                    To ask the person of my dreams.
                    The screen is glass, the pixels new,
                    But my love is real and it‚Äôs all for you
                    
                    ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è
                    
                    To my beautiful wife Vrusha: 
                    You are the heart of our home.
                    Thank you for choosing me every day.
                    Happy Valentine‚Äôs Day!
                </p>
                <div style="font-size: 40px;">üåπ‚ú®üíç</div>
            `;
        }
    </script>
</body>
</html>
